<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Reviel</title>
</head>
<body>
    <main>
        <header>
            <h1 id="tp">Lista de Tarefas</h1>
            <span id="todo-stat"></span>
        </header>

        <section id="todo-list">
            <div id="tasks"></div>
        </section>
        
        <dialog>
            <button id="close-modal">x</button>

            <div id="add-task-info">
                <label for="task-desc">Task Name</label>
                <input type="text" name="task-desc" id="task-desc">
            </div>
            
            <button id="add-task">add task</button>
        </dialog>

        <div id="menu-container">
            <button id="show-menu">open</button>

            <menu type="toolbar">
    
                <button type="button" id="show-modal">add Task</button>
    
                <button type="button" id="remove-all">remove All</button>
            </menu>
        </div>
    </main>

    <nav id="nav-bar">
        <ul id="nav-list">
            <li id="user-page"><a href="#">User</a></li>
            <li id="home-page"><a href="#">Home</a></li>
            <li id="goal-page"><a href="#">Goal</a></li>
        </ul>
    </nav>
</body>
</html>
